<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.source %}Quote: {% endif %}{% if page.title %}{{ page.title }} - {% endif %}Pascal Lalibert√©</title>
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <script type="text/javascript" src="//use.typekit.net/psp8ebh.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <link href="{{ site.baseurl}}/a/css/screen.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl}}/a/css/prism.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl}}//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!--[if IE]>
          <link href="{{ site.baseurl}}/a/css/ie.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
        <![endif]-->
        {% if page.custom_css %}
        <link href="{{ site.baseurl}}/a/css/{{ page.custom_css }}.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
        {% endif %}

        <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl}}/feed.xml" title="Atom feed">

        <link rel="shortcut icon" href="{{ site.baseurl}}/icons/favicon.png" type="image/png">
        <link rel="icon" href="{{ site.baseurl}}/icons/favicon.png" type="image/png">
        
        <link rel="apple-touch-icon" href="{{ site.baseurl}}/icons/apple-touch-icon-152x152.png" />        
        <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl}}/icons/apple-touch-icon-76x76.png" />        
        <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl}}/icons/apple-touch-icon-120x120.png" />        
        <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl}}/icons/apple-touch-icon-152x152.png" />
              
        
    </head>
    <body class="{{ page.key }}{% if page.key != "is-home" or paginator.page != 1 %} is-not-home {% endif %}">

        <div class="site">

          {{ content }}
          
        </div>
        
        <div class="site-details">
          &copy; {{ site.time | date: "%Y" }}
        </div>
        
        <script src="{{ site.baseurl}}/a/bower_components/jquery/jquery.min.js"></script>
        <script src="{{ site.baseurl}}/a/bower_components/jquery.smooth-scroll/jquery.smooth-scroll.min.js"></script>
        <script src="{{ site.baseurl}}/a/bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="{{ site.baseurl}}/a/js/main.js"></script>
        <script src="{{ site.baseurl}}/a/js/prism.js"></script>
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-98163-4', 'pascallaliberte.me');
          ga('send', 'pageview');
        
        </script>
        
    </body>
</html>
