---
layout: default
---

{% include intro.html %}

<article class="post post-quote">

<div class="post-details post-quote-details">
  {{ content }}
  
  {% if page.source %}
  <div class="post-quote-source">
    <p class="post-quote-dash">&mdash;</p>
    {{ page.source | markdownify }}
  </div>
  {% endif %}
  
</div>

<p class="meta">
  {{ page.date | date: "%B %e, %Y" }}
  <span class="post-meta-separator">&bull;</span>
  <a class="post-permalink" href="{{page.url}}">Link to this post<i class="post-permalink-icon fa fa-bookmark"></i></a></p>

</article>
