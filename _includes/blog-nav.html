<div class="blog-nav-container">
  <nav class="blog-nav">
    {% if page.previous.url %} 
    <a href="{{page.previous.url}}" class="blog-nav-previous">
      <h3 class="blog-nav-label">Previous post<span class="separator">:</span></h3>
      <p class="blog-nav-post-title">
      {{page.previous.title}}
      </p>
    </a> 
    {% endif %} 
    {% if page.next.url %} 
    <a href="{{page.next.url}}" class="blog-nav-next">
      <h3 class="blog-nav-label">Next post<span class="separator">:</span></h3>
      <p class="blog-nav-post-title">
      {{page.next.title}}
      </p>
    </a>
    {% endif %} 
  </nav>
</div>
