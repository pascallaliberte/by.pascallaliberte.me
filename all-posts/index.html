---
layout: home
title: "Browse the archives"
---

<div class="archives">
<ul>
{% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      {% if post.layout == "quote" %}
        &ldquo;{{ post.title }}&rdquo;
      {% else %}
        {{ post.title }}
      {% endif %}
    </a>
  </li>
{% endfor %}
</ul>

</div>
